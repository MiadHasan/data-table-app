<h2>{{createOrUpdate}} Product</h2>
<form [formGroup]="productForm" class="form">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product Short Code</mat-label>
        <input formControlName="productShortCode" matInput required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option value="fashion">Fashion</mat-option>
          <mat-option value="furniture">Furniture</mat-option>
          <mat-option value="food">Food</mat-option>
          <mat-option value="electronics">Electronics</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" required>
    </mat-form-field>
	<mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input formControlName="quantity" matInput type="number" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Origin</mat-label>
        <mat-select formControlName="origin" required>
          <mat-option value="bd">Bangladesh</mat-option>
          <mat-option value="cn">Canada</mat-option>
          <mat-option value="ind">India</mat-option>
          <mat-option value="eng">England</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="createdDate" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
	<input formControlName="imageUrl" type="file">
	<mat-checkbox formControlName="isBestAchived">Best Achived</mat-checkbox>
</form>
<button mat-raised-button color="primary" (click)="createProduct()">{{createOrUpdate}} Product</button>
