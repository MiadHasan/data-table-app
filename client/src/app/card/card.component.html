<mat-card class="card">
    <mat-card-title-group>
      <mat-card-title>
        {{productInfo.productName}}  <mat-icon *ngIf="productInfo.isBestAchived">local_fire_department</mat-icon>
      </mat-card-title>
      <mat-card-subtitle>Price: {{productInfo.price | currency}}</mat-card-subtitle>
      <mat-card-subtitle>Stock: {{productInfo.quantity}}</mat-card-subtitle>
      <img mat-card-lg-image src={{productInfo.imageUrl}} >
    </mat-card-title-group>
    <mat-card-content>
      {{productInfo.description}}
    </mat-card-content>
    <mat-card-actions class="card-action" align="end">
        <div *ngIf="showCartButton; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock> 
            <button class="add-to-cart" (click)="cartButtonClicked()" mat-button color="primary">Add to cart</button>
        </ng-template>

        <ng-template #elseBlock>
            <button mat-mini-fab color="primary" [disabled]="isDisableIncrement" (click)="incrementCounter()" class="counter">
                <mat-icon>add</mat-icon>
              </button>
              <span class="counter">{{count}}</span>
              <button mat-mini-fab color="primary" (click)="decrementCounter()" class="counter">
                <mat-icon>remove</mat-icon>
              </button>
        </ng-template>

    </mat-card-actions>
  </mat-card>
