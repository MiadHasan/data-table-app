<div class="product-table">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="changeSorting($event)">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
      <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="productShortCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Short Code </th>
      <td mat-cell *matCellDef="let row"> {{row.productShortCode}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
      <td mat-cell *matCellDef="let row"> {{row.createdDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editProduct(row)" color="basic"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deleteProduct(row._id)" color="warn"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator 
    (page)="changePage($event)"
    [pageSize]="sortAndSizeObj.size"
    [length]="length"
    [pageSizeOptions]="[2, 5, 10, 25]" 
    aria-label="Select page of users"></mat-paginator>
</div>
